<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="fragments/layout :: layout(title=#{users.login.title}, content=~{:: #main})">

<div class="container" id="main">
    <div th:replace="fragments/common :: successMsgNoArg(${message})"></div>
    <div th:replace="fragments/common :: failMsg(${failMessage})"></div>
    <section class="vh-100 gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form th:action="@{/login}" method="POST" class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase" th:text="#{users.login.title}">Login</h2>
                                <p class="text-white-50 mb-5" th:text="#{users.login.form.dec}">Please enter your login and
                                    password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input id="typeUsernameX" class="form-control form-control-md"
                                           name="username"/>
                                    <label th:text="#{users.username}" class="form-label"
                                           for="typeUsernameX">username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-md"
                                           name="password"/>
                                    <label th:text="#{users.password}" class="form-label"
                                           for="typePasswordX">Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" th:text="#{users.login.btn}">Login</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
